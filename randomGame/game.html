<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Number guessing game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img align="center" src="images/numbers.jpeg"/>
    <h1 id="header"> </h1>
    <div class="titleH1">
      <h1 id="titleNum">Number </h1>
      <h1 id="titleGuess">Guessing </h1>
      <h1 id="titleGame">Game</h1>
    </div>
    
    <p class="introduction"> Nós selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhá-lo em 10 tentativas ou menos. Vamos dizer se o seu palpite foi muito alto ou muito baixo.</p>

     <div class="form">
      <label for="guessField">Faça um palpite</label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Enviar" id="guessSubmit" class="guessSubmit">
     </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
